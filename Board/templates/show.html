{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p><small>ID: {{ post.id }} | 작성일: {{ post.created_at }}</small></p>
<hr>
<pre style="white-space:pre-wrap">{{ post.content }}</pre>

<div style="margin-top:16px;">
  <a class="btn" href="{{ url_for('edit_post', post_id=post.id) }}">수정</a>
  <form method="post" action="{{ url_for('delete_post', post_id=post.id) }}" style="display:inline;">
    <button class="btn btn-danger" type="submit" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
  </form>
</div>
{% endblock %}
