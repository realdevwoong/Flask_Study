{% extends "base.html" %}
{% block content %}
<h2>{{ '글 작성' if mode=='create' else '글 수정' }}</h2>

{% if error %}<p class="error">{{ error }}</p>{% endif %}

<form method="post" action="{{ url_for('create_post') if mode=='create' else url_for('update_post', post_id=post.id) }}">
  <label>제목</label><br>
  <input type="text" name="title" value="{{ post.title }}"><br><br>

  <label>내용</label><br>
  <textarea name="content">{{ post.content }}</textarea><br><br>

  <button class="btn" type="submit">{{ '작성' if mode=='create' else '수정' }}</button>
  <a class="btn" href="{{ url_for('list_posts') }}">취소</a>
</form>
{% endblock %}
